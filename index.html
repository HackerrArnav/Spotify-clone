<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify : Web Music </title>
    <script src="script.js"></script>

</head>

<body>
    <!-- <img src="logo.svg" alt="Logo"> -->
    <div class="container flex bgblack">
        <div class="left  ">
            <div class="home bgdiffblack rounder m1 p1">
                <div class="logo"><img class="invert" src="logo.svg" alt="spotify logo" srcset=""></div>
                <ul>
                    <li> <img class="invert" src="home_logo.svg" alt="Home">Home</li>
                    <li> <img class="invert" src="search_logo.svg" alt="Search">Search</li>
                </ul>
            </div>


            <div class="library bgdiffblack  rounder  m1 p1">

                <div class="heading">
                    <img class="invert" src="library_logo.svg" alt="Library Logo">
                    <h2>Your Library</h2>

                    <div class="footer">


                        <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                    Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                                                                
                                                     

                        </div>


                    </div>
                </div>

            </div>



        </div>

        <div class="right   bgdiffblack  rounder p1">
            <div class="header">
                <div class="nav">
                    <svg class="invert" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#141B34"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg class="invert" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#141B34"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    


                </div>
                <div class="buttons">
                    <button class="signbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                  <h1>Spotify playlists</h1>  
                  <div class="card_container">
                    <div class="card ">
                        <div class="play">
                            <svg width="40" height="40" viewBox="-5 -5 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="#141B34" stroke-width="1.5" fill="#00FF00"/>
                                <path d="M15.4531 12.3948C15.3016 13.0215 14.5857 13.4644 13.1539 14.3502C11.7697 15.2064 11.0777 15.6346 10.5199 15.4625C10.2893 15.3913 10.0793 15.2562 9.90982 15.07C9.5 14.6198 9.5 13.7465 9.5 12C9.5 10.2535 9.5 9.38018 9.90982 8.92995C10.0793 8.74381 10.2893 8.60868 10.5199 8.53753C11.0777 8.36544 11.7697 8.79357 13.1539 9.64983C14.5857 10.5356 15.3016 10.9785 15.4531 11.6052C15.5156 11.8639 15.5156 12.1361 15.4531 12.3948Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round" fill="#000000"/>
                              </svg>
                              
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06" alt="img1">
                        <h3>Sleep</h3>
                        <p>Gentle Ambient piano to help you fall asleep. </p>
                    </div>
                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06" alt="img1">
                        <h3>Sleep</h3>
                        <p>Gentle Ambient piano to help you fall asleep. </p>
                    </div>
                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06" alt="img1">
                        <h3>Sleep</h3>
                        <p>Gentle Ambient piano to help you fall asleep. </p>
                    </div>
                    

                  </div>   
                   

            </div>
            <div class="playbar">
                <div class="songinfo"></div>
                <div class="songbuttons">
                    <img src="previoussong.svg" alt="previoussong">
                    <img src="play.svg" alt="play">
                    <img src="nextsong.svg" alt="nextsong">

                </div>  
                <div class="songtime"></div>
            </div>

        </div>


    </div>
    </div>
    

</body>

</html>
